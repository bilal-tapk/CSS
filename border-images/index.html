<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image</title>
    <style>
        div{
            border: 8px solid black;
            border-image: url("https://images.unsplash.com/photo-1659332747482-c6dba4410799?q=80&w=1474&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") 100 round;
        }
    </style>
</head>
<body>

    <!-- "border-image" property is used to set the border around an element -->
    <div>
        <p>This is a sample text</p>
    </div>
    
</body>
</html>
