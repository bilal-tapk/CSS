<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img {
            opacity: 0.5;
        }

        img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Opacity: Used to specify the transparency of an element -->
    <!-- Opacity value is in between 0 and 1 -->
    <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?q=80&w=1476&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Mountain" height="500" width="500">
</body>

</html>
